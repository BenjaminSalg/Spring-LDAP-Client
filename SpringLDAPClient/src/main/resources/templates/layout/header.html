<!DOCTYPE html>
<!--Layout decorate specifies which layout to include this HTML in.-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
</head>

<body>

<nav layout:fragment="header" class="w-screen bg-gray-900">
    <div class="flex flex-wrap items-center justify-between w-screen">
        <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center justify-center w-10 h-10 p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full md:block" id="navbar-default">
            <ul
                    class="flex flex-col p-2 mt-0 font-medium text-white rounded-lg md:p-0 md:flex-row md:space-x-8 md:mt-0 md:border-0">
                <li>
                    <a href="/" class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:p-0"
                       aria-current="page">Inicio</a>
                </li>
                <li >
                    <a href="/panel" class="block py-2 pl-3 pr-4 rounded">Panel</a>
                </li>
                <li th:if="${user != null}">
                    <a href="/logout" class="block py-2 pl-3 pr-4 rounded">Logout</a>
                </li>
                <li th:if="${user == null}">
                    <a href="/login" class="block py-2 pl-3 pr-4 rounded">Login</a>
                </li>
                <li th:if="${user != null}">
                    <p th:text="'Hola,' +${user.getUsername()}" class="block py-2 pl-3 pr-4 rounded font-bold"></p>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>

</html>
