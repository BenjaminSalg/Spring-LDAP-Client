<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>LOGIN</title>
    <!-- Read Dedicated CSS -->
</head>

<body>
    <div layout:fragment="content" class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Ingresa a tu cuenta
                    </h1>
                    <form th:action="@{/login}" method="post" class="space-y-4 md:space-y-6">
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Nombre de usuario</label>
                            <input type="text" name="username"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5"
                                placeholder="usuario" required="">
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                            <input type="password" name="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5"
                                required="">
                        </div>
                        <div th:if="${param.error}">
                            <p class="mt-2 text-sm font-medium text-red-600 dark:text-red-500">Usuario o contraseña incorrectos.</p>
                        </div>
                        <div th:if="${param.logout}">
                            <p class="mt-2 text-sm font-medium text-red-600 dark:text-red-500">Cerraste sesión.</p>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar
                            sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
